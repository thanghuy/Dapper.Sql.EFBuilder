name: Test Deploy

on:
  workflow_dispatch:
    inputs:
      service:
        description: "Chọn service để test deploy"
        required: true
        type: choice
        options:
          - service-a
          - service-b
          - service-c
          - service-d
          - service-e

jobs:
  test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show selected service
        run: echo "Bạn đã chọn deploy: ${{ github.event.inputs.service }}"

      - name: Run test deploy
        run: |
          echo "=== Running test deploy ==="
          echo "Deploy service: ${{ github.event.inputs.service }}"
          echo "--- DONE ---"
