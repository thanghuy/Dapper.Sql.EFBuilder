name: Publish NuGet Package 📦

on:
  release:
    types: [published]

concurrency:
  group: publish-nuget
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack project
        # use the release tag for PackageVersion; strip leading 'v' if present
        # validate/extract a semver-like version to avoid passing invalid strings to dotnet pack
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: | 
          set -e
          RAW="${RELEASE_TAG}"
          VERSION="${RAW#v}"
          echo "Raw release tag: '$RAW' -> initial version: '$VERSION'"

          # Quick validation: allow patterns like 1, 1.2, 1.2.3, and optional pre-release/metadata (e.g. -beta.1)
          if ! echo "$VERSION" | grep -E -q '^[0-9]+(\.[0-9]+){0,2}([-.][A-Za-z0-9\-.]+)?$'; then
            echo "Release tag does not look like a valid numeric version. Attempting to extract a version substring..."
            EXTRACT=$(echo "$RAW" | grep -oE '[0-9]+(\.[0-9]+){1,}([-.][A-Za-z0-9\-.]+)?' || true)
            if [ -n "$EXTRACT" ]; then
              VERSION="$EXTRACT"
              echo "Extracted version: '$VERSION'"
            else
              echo "ERROR: Cannot determine a valid PackageVersion from release tag '$RAW'."
              echo "Please create a release with a tag like 'v1.2.3' or '1.2.3' that can be used as the package version."
              exit 1
            fi
          fi

          echo "Packing version $VERSION"
          dotnet pack Dapper.Sql.Builder/Dapper.Sql.Builder.csproj --configuration Release --no-build --output nuget_packages -p:PackageVersion=$VERSION

      - name: Publish to NuGet.org
        if: always()
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          echo "Found packages:"
          ls -la nuget_packages || true
          for pkg in nuget_packages/*.nupkg; do
            echo "Pushing $pkg"
            dotnet nuget push "$pkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
          done

      - name: Done
        run: echo "Publish job finished. If packages were pushed, they should appear on NuGet.org."